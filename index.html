    <section class="popup">
        <div class="popup__wrapper">
            <button class="popup__close-button" aria-label="Закрыть попап" type="button"></button>
            <form class="popup__container" method="post" name="edit-ptofile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__label" for="field-name"></label>
                <input class="popup__form-field" type="text" value="Ваше имя" id="field-name" name="name" placeholder="Ваше имя" required>
                <label class="popup__label" for="field-profession"></label>
                <input class="popup__form-field" type="text" value="Ваша профессия" id="field-profession" name="profession" placeholder="Ваша профессия" required>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_add-place">
        <div class="popup__wrapper">
            <button class="popup__close-button popup__close-button_place" aria-label="Закрыть попап" type="button"></button>
            <form class="popup__container" method="post" name="add-place">
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__label" for="field-place"></label>
                <input class="popup__form-field" type="text" value="" id="field-place" name="place" placeholder="Название" required>
                <label class="popup__label" for="field-link"></label>
                <input class="popup__form-field" type="text" value="" id="field-link" name="link" placeholder="Ссылка на картинку" required>
                <button class="popup__save-button popup__save-button_place" type="submit">Создать</button>
            </form>
        </div>
    </section>
