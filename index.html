<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/white-logo.svg" alt="лого Место">
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <div class="profile__avatar">
                        <img class="profile__img" src="images/profile-img2.png" alt="фото профиля">
                    </div>
                    <div class="profile__info">
                        <div class="profile__first-line">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__add-button">
                </div>
            </section>
            <section class="photo-grid">
                <ul class="photo-grid__list">
                    <li class="photo-grid__card">
                        <img class="photo-grid__image" src="images/photo-grid-gauja.jpg" alt="Гауя сверху">
                        <div class="photo-grid__card-info">
                            <h2 class="photo-grid__card-title">Гауя</h2>
                            <button class="photo-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__card">
                        <img class="photo-grid__image" src="images/photo-grid-baltic-sea.jpg" alt="Берег Балтийского моря">
                        <div class="photo-grid__card-info">
                            <h2 class="photo-grid__card-title">Балтика</h2>
                            <button class="photo-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__card">
                        <img class="photo-grid__image" src="images/photo-grid-kuldiga.jpg" alt="Водопад на реке Вента">
                        <div class="photo-grid__card-info">
                            <h2 class="photo-grid__card-title">Кулдига</h2>
                            <button class="photo-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__card">
                        <img class="photo-grid__image" src="images/photo-grid-tervete.jpg" alt="Идол в Тервете">
                        <div class="photo-grid__card-info">
                            <h2 class="photo-grid__card-title">Терветский национальный парк</h2>
                            <button class="photo-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__card">
                        <img class="photo-grid__image" src="images/photo-grid-riga.jpg" alt="Старая Рига">
                        <div class="photo-grid__card-info">
                            <h2 class="photo-grid__card-title">Старая Рига</h2>
                            <button class="photo-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="photo-grid__card">
                        <img class="photo-grid__image" src="images/photo-grid-ogre.jpg" alt="Озеро в Огре">
                        <div class="photo-grid__card-info">
                            <h2 class="photo-grid__card-title">Огре</h2>
                            <button class="photo-grid__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <form class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label" for="name"></label>
            <input type="text" class="popup__form-field" id="field-name" name="name" placeholder=" " required>
            <label class="popup__label" for="profession"></label>
            <input type="text" class="popup__form-field" id="field-profession" name="profession" placeholder=" " required>
            <button class="popup__save-button" method="submit">Сохранить</button>
        </form>
    </div>
    <!-- <script src="/index.js"></script> -->

</body>

</html>
